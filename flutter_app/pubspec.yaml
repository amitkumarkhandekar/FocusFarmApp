name: focus_farm
description: "FocusFarm - A productivity app that transforms study into farming fun"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  lucide_icons: ^0.257.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^14.3.0

  # Backend - Supabase
  supabase_flutter: ^2.3.4

  # Local Storage
  shared_preferences: ^2.2.2

  # Charts
  fl_chart: ^0.68.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

  # Keep screen awake
  wakelock_plus: ^1.2.5

  # URL Launcher (for web links)
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
